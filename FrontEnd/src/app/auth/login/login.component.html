<div class="bg-img-9 py-200px text-center">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="card text-center" style="width: 30rem;">
                  <div class="card-header">
                    Se Connecter
                  </div>
                  <div class="card-body">
                    <form [formGroup]="userForm">
                      <div class="input-group mb-3">
                        <input type="text" formControlName="email" class="form-control" placeholder="Email *">
                      </div>
                      <div class="input-group mb-3">
                        <input type="password" formControlName="motDePasse" class="form-control" placeholder="Mot de passe *">
                      </div>
                      <button type="button" (click)="Login()" [disabled]="!userForm.valid"  class="btn btn-secondary">Se Connecter</button>
                    </form>
                  </div>
                </div>
          </div>
      </div>
  </div>
</div>
