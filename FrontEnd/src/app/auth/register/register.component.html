<div class="bg-img-9 py-200px text-center">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="card text-center" style="width: 30rem;">
          <div class="card-header">
            Registre
          </div>
          <div class="card-body">
            <form [formGroup]="userForm">
              <div class="input-group mb-3">
                <input type="text" formControlName="nom" class="form-control" placeholder="Nom *">
              </div>
              <div class="input-group mb-3">
                <input type="text" formControlName="prenom" class="form-control" placeholder="PrÃ©nom *">
              </div>
              <div class="input-group mb-3">
                <input type="text" formControlName="email" class="form-control" placeholder="Email *">
              </div>
              <div class="input-group mb-3">
                <input type="password" formControlName="motDePasse" class="form-control" placeholder="Mot de passe *">
              </div>
              <button type="button" (click)="register()" [disabled]="!userForm.valid" class="btn btn-secondary">Registre</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
