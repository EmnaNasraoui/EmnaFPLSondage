<div id="main-content">
  <!-- Header -->
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand">
        <img class="etcodes-normal-logo" src="./../../assets/images/logo.png" width="84" height="22" alt="Logo">
        <img class="etcodes-mobile-logo" src="./../../assets/images/logo.png" width="84" height="22" alt="Logo">

      </a>
      <button class="navbar-toggler hamburger-menu-btn" type="button" data-toggle="collapse"
        data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
        aria-label="Toggle navigation">
        <span>toggle menu</span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" aria-haspopup="true" routerLink='/accueil/tousLesSujets' aria-expanded="false">Accueil</a>
          </li>
          <li class="nav-item mega_menu_holder">
            <a class="nav-link" *ngIf="token" routerLink='/auth/registre'>Registre</a>
          </li>
          <li class="nav-item mega_menu_holder">
            <a class="nav-link" *ngIf="token" routerLink='/auth/login'>Se Connecter</a>
          </li>
          <li class="nav-item mega_menu_holder">
              <a class="nav-link" *ngIf="!token"(click)="logOut()">Se DÃ©connecter</a>
            </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Header -->
  <!-- main -->
  <div class="page-container scene-main scene-main--fade_In">
      <div class="page_main_title mb-80px">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-lg-6 text-center text-lg-left">
              </div>
              <div class="col-lg-6">
                <div class="breadcrumbs mt-10px mt-lg-0 text-center text-lg-right">
                  <span>
                    <a  data-toggle="modal" data-target="#exampleModal">Ajouter un sujet </a>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ajouter un sujet </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="sujetForm">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">titre:</label>
                  <input type="text" class="form-control" formControlName="titre">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">description:</label>
                  <textarea class="form-control" formControlName="description"></textarea>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" (click)="ajouterUnSujet()" [disabled]="!sujetForm.valid" class="btn btn-primary">Ajouter</button>
        </div>
      </div>
    </div>
  </div>
    <!-- Page Title -->
    <!-- Blogs -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
  <!-- End main -->
</div>
